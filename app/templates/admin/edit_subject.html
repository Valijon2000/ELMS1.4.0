{% extends "base.html" %}

{% block title %}Fanni tahrirlash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.subjects') }}" class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Fanni tahrirlash</h1>
        <p class="text-gray-600">{{ subject.code }} - {{ subject.name }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fan nomi *</label>
                <input type="text" name="name" required value="{{ subject.name }}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fan kodi *</label>
                <input type="text" name="code" required value="{{ subject.code }}" maxlength="20"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent uppercase">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fakultet *</label>
                <select name="faculty_id" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    {% for faculty in faculties %}
                    <option value="{{ faculty.id }}" {% if subject.faculty_id == faculty.id %}selected{% endif %}>{{ faculty.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kredit soni *</label>
                    <input type="number" name="credits" required value="{{ subject.credits }}" min="1" max="10"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Semestr *</label>
                    <select name="semester" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        {% for i in range(1, 9) %}
                        <option value="{{ i }}" {% if subject.semester == i %}selected{% endif %}>{{ i }}-semestr</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tavsif</label>
                <textarea name="description" rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">{{ subject.description or '' }}</textarea>
            </div>
            
            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit" class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Saqlash
                </button>
                <a href="{{ url_for('admin.subjects') }}" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
