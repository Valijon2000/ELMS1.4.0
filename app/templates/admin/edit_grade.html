{% extends "base.html" %}

{% block title %}Bahoni tahrirlash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.grade_scale') }}" class="text-sm text-gray-500 hover:text-primary-600">‚Üê Baholash tizimiga qaytish</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">Bahoni tahrirlash</h1>
        <p class="text-gray-500 mt-1">{{ grade.letter }} - {{ grade.name }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Baho harfi *</label>
                    <input type="text" name="letter" required maxlength="5" value="{{ grade.letter }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent uppercase text-center text-2xl font-bold">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nomi *</label>
                    <input type="text" name="name" required value="{{ grade.name }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Minimal ball (%) *</label>
                    <input type="number" name="min_score" required min="0" max="100" value="{{ grade.min_score }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Maksimal ball (%) *</label>
                    <input type="number" name="max_score" required min="0" max="100" value="{{ grade.max_score }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tavsif</label>
                <input type="text" name="description" value="{{ grade.description or '' }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">GPA qiymati</label>
                    <input type="number" name="gpa_value" step="0.1" min="0" max="4.0" value="{{ grade.gpa_value }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tartib raqami</label>
                    <input type="number" name="order" min="1" value="{{ grade.order }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rang</label>
                <div class="flex flex-wrap gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="green" class="sr-only peer" {% if grade.color == 'green' %}checked{% endif %}>
                        <span class="block px-4 py-2 bg-green-100 text-green-700 rounded-lg peer-checked:ring-2 peer-checked:ring-green-500 peer-checked:ring-offset-2">Yashil</span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="blue" class="sr-only peer" {% if grade.color == 'blue' %}checked{% endif %}>
                        <span class="block px-4 py-2 bg-blue-100 text-blue-700 rounded-lg peer-checked:ring-2 peer-checked:ring-blue-500 peer-checked:ring-offset-2">Ko'k</span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="yellow" class="sr-only peer" {% if grade.color == 'yellow' %}checked{% endif %}>
                        <span class="block px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:ring-offset-2">Sariq</span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="orange" class="sr-only peer" {% if grade.color == 'orange' %}checked{% endif %}>
                        <span class="block px-4 py-2 bg-orange-100 text-orange-700 rounded-lg peer-checked:ring-2 peer-checked:ring-orange-500 peer-checked:ring-offset-2">To'q sariq</span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="red" class="sr-only peer" {% if grade.color == 'red' %}checked{% endif %}>
                        <span class="block px-4 py-2 bg-red-100 text-red-700 rounded-lg peer-checked:ring-2 peer-checked:ring-red-500 peer-checked:ring-offset-2">Qizil</span>
                    </label>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="is_passing" class="sr-only peer" {% if grade.is_passing %}checked{% endif %}>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
                </label>
                <span class="text-sm text-gray-700">O'tish bahosi (bu baho "o'tdi" deb hisoblanadi)</span>
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('admin.grade_scale') }}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">Bekor qilish</a>
                <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors">Saqlash</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
