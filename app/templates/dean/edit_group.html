{% extends "base.html" %}

{% block title %}Guruhni tahrirlash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('dean.groups') }}" class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Guruhni tahrirlash</h1>
        <p class="text-gray-600">{{ group.name }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Guruh nomi *</label>
                <input type="text" name="name" required value="{{ group.name }}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kurs *</label>
                <select name="course_year" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    {% for i in range(1, 5) %}
                    <option value="{{ i }}" {% if group.course_year == i %}selected{% endif %}>{{ i }}-kurs</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ta'lim shakli *</label>
                <select name="education_type" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="kunduzgi" {% if group.education_type == 'kunduzgi' %}selected{% endif %}>Kunduzgi</option>
                    <option value="sirtqi" {% if group.education_type == 'sirtqi' %}selected{% endif %}>Sirtqi</option>
                    <option value="kechki" {% if group.education_type == 'kechki' %}selected{% endif %}>Kechki</option>
                </select>
            </div>
            
            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit" class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Saqlash
                </button>
                <a href="{{ url_for('dean.groups') }}" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Fakultet → Kurs → Yo'nalish dinamik yuklash (edit uchun)
const facultyId = document.getElementById('facultyId').value;
const editCourseSelect = document.getElementById('editGroupCourseSelect');
const editDirectionSelect = document.getElementById('editGroupDirectionSelect');

const currentCourseYear = {{ group.course_year }};
const currentDirectionId = {{ current_direction_id if current_direction_id else 'null' }};

// Sahifa yuklanganda mavjud ma'lumotlarni yuklash
if (currentCourseYear) {
    loadEditDirections(facultyId, currentCourseYear, currentDirectionId);
}

// Kurs o'zgarganda
if (editCourseSelect) {
    editCourseSelect.addEventListener('change', function() {
        const courseYear = this.value;
        editDirectionSelect.innerHTML = '<option value="">Avval kursni tanlang</option>';
        if (courseYear) {
            loadEditDirections(facultyId, courseYear);
        }
    });
}

function loadEditDirections(facultyId, courseYear, selectedDirectionId = null) {
    fetch(`/dean/api/directions?faculty_id=${facultyId}&course_year=${courseYear}`)
        .then(response => response.json())
        .then(data => {
            editDirectionSelect.innerHTML = '<option value="">Yo\'nalishni tanlang...</option>';
            data.directions.forEach(direction => {
                const option = document.createElement('option');
                option.value = direction.id;
                option.textContent = direction.name + ' (' + direction.code + ')';
                if (selectedDirectionId && direction.id == selectedDirectionId) {
                    option.selected = true;
                }
                editDirectionSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error loading directions:', error);
            editDirectionSelect.innerHTML = '<option value="">Xatolik yuz berdi</option>';
        });
}
</script>
{% endblock %}
