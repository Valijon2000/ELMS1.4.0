{% extends "base.html" %}

{% block title %}Dars qo'shish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('dean.schedule') }}" class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Dars jadvaliga qo'shish</h1>
        <p class="text-gray-600">{{ faculty.name }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fan *</label>
                <select name="subject_id" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="">Fanni tanlang...</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Guruh *</label>
                <select name="group_id" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="">Guruhni tanlang...</option>
                    {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">O'qituvchi</label>
                <select name="teacher_id" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="">O'qituvchini tanlang...</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hafta kuni *</label>
                <select name="day_of_week" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="0">Dushanba</option>
                    <option value="1">Seshanba</option>
                    <option value="2">Chorshanba</option>
                    <option value="3">Payshanba</option>
                    <option value="4">Juma</option>
                    <option value="5">Shanba</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Boshlanish vaqti *</label>
                    <input type="time" name="start_time" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tugash vaqti *</label>
                    <input type="time" name="end_time" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Link (ixtiyoriy)</label>
                <input type="url" name="link" placeholder="https://zoom.us/j/123456789 yoki https://teams.microsoft.com/..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Zoom, Teams yoki boshqa video konferensiya linki</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Dars turi *</label>
                <select name="lesson_type" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="lecture">Ma'ruza</option>
                    <option value="practice">Amaliyot</option>
                    <option value="lab">Laboratoriya</option>
                </select>
            </div>
            
            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit" class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Qo'shish
                </button>
                <a href="{{ url_for('dean.schedule') }}" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
