{% extends "base.html" %}

{% block title %}Talaba qo'shish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('dean.students') }}" class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Yangi talaba qo'shish</h1>
        <p class="text-gray-500 mt-1">{{ faculty.name }} fakulteti</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-- Asosiy ma'lumotlar -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-100 pb-2">Asosiy ma'lumotlar</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">To'liq ism *</label>
                    <input type="text" name="full_name" required placeholder="Ism Familiya"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" name="email" required placeholder="email@university.uz"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Parol *</label>
                    <input type="password" name="password" required minlength="6" placeholder="Kamida 6 belgi"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Telefon</label>
                    <input type="text" name="phone" placeholder="+998 90 123 45 67"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <!-- Talaba ma'lumotlari -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-100 pb-2">Talaba ma'lumotlari</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Talaba ID</label>
                    <input type="text" name="student_id" placeholder="ST2024001"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <p class="mt-1 text-xs text-gray-500">Ixtiyoriy. Agar kiritilmasa, avtomatik yaratiladi</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Guruh *</label>
                    <select name="group_id" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">Guruhni tanlang...</option>
                        {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }} ({{ group.course_year }}-kurs, {{ group.education_type }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Qabul yili</label>
                    <input type="number" name="enrollment_year" placeholder="2024" min="2000" max="2030"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit" class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Talaba yaratish
                </button>
                <a href="{{ url_for('dean.students') }}" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
