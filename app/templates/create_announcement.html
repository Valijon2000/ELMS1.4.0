{% extends "base.html" %}

{% block title %}Yangi e'lon{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('main.announcements') }}" class="text-sm text-gray-500 hover:text-primary-600">‚Üê E'lonlarga qaytish</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">Yangi e'lon yaratish</h1>
        <p class="text-gray-500 mt-1">Barcha foydalanuvchilarga e'lon yuboring</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Sarlavha</label>
                <input type="text" name="title" required placeholder="E'lon sarlavhasini kiriting" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Matn</label>
                <textarea name="content" rows="6" required placeholder="E'lon matnini kiriting..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kimlar ko'rsin?</label>
                <div class="flex flex-wrap gap-2">
                    <label class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100">
                        <input type="checkbox" name="target_roles" value="student" checked class="w-4 h-4 rounded text-primary-600">
                        <span class="text-sm text-gray-700">Talabalar</span>
                    </label>
                    <label class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100">
                        <input type="checkbox" name="target_roles" value="teacher" checked class="w-4 h-4 rounded text-primary-600">
                        <span class="text-sm text-gray-700">O'qituvchilar</span>
                    </label>
                    <label class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100">
                        <input type="checkbox" name="target_roles" value="dean" checked class="w-4 h-4 rounded text-primary-600">
                        <span class="text-sm text-gray-700">Dekanat</span>
                    </label>
                </div>
            </div>
            
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" name="is_important" class="w-4 h-4 rounded text-red-600">
                <span class="text-sm text-gray-700">Muhim e'lon sifatida belgilash</span>
            </label>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('main.announcements') }}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">Bekor qilish</a>
                <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors">E'lon qilish</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
